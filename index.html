<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Weather Application</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mein-area">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-12 weather">
                    <img class="imgX" src="img/pic.png" alt="">
                </div>
                <div class="col-md-6 col-12 weather">
                    <h1 class="title">Weather application</h1>
                    <div class="search-box">
                        <input type="text" id="search-box" class="search" placeholder="Enter city name" autocomplete="off">
                    </div>
                    <div class="weather-body">
                        <p class="city text-style" id="city"></p>
                        <p class="time text-style" id="time"></p>
                        <h1 class="temp"><span id="temperature"></span> &deg;C</h1>
                        <p class="min-max text-style"><span id="min-temp"></span>&deg;C (min) / <span id="max-temp"></span>&deg;C (max)</p>
                        <p class="weather text-style" id="weather"></p>
                        <div class="img"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
